<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="section_header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>

    <main>
        <section class="main_section">
            <div class="container">

            <ul class="point">

				<li>
                    <input class="custom_checkbox" type="checkbox" id="pickles">
						<label for="pickles">A lot of pickles  
                            <span class="order_explanation">for the next lessons about CSS</span>
                        </label>
				</li>

				<li>
                    <input class="custom_checkbox" type="checkbox" id="apples">
						<label for="apples">10 apples 
                            <span class="order_explanation">for more CSS manipulations</span>
                        </label>
				</li>

				<li>
                    <input class="custom_checkbox" type="checkbox" id="thirdPoint">
						<label for="thirdPoint">20 oranges 
                            <span class="order_explanation">because they are awesome</span>
                        </label>
				</li>

				<li>
                    <input class="custom_checkbox" type="checkbox" id="fourthPoint">
						<label for="fourthPoint">13 plates 
                            <span class="order_explanation">hm... they always dissapear</span>
                        </label>
				</li>

				<li>
                    <input class="custom_checkbox" type="checkbox" id="fifthPoint">
						<label for="fifthPoint">15 bentos 
                            <span class="order_explanation">for the next lessons about CSS</span>
                        </label>
				</li>

				<li>
                    <input class="custom_checkbox" type="checkbox" id="sixthPoint">
						<label for="sixthPoint">1 bottle of Sake 
                            <span class="order_explanation"> for my friends </span>
                        </label>
				</li>
			</ul>

            </div>
        </section>
    </main>
    <footer>
        <div class="container section_footer">
            <p class="footer_message">Bon appetit :)</p>
        </div>
    </footer>


</body>
</html>
