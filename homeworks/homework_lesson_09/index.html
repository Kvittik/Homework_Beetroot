<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Productly</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

</head>
<body>

<!-- Header -->

<header class="header">
    <div class="container">
        <div class="content">

            <div class="header__logo logo">
                <a class="logo__link" href="">
                    <img class="logo__image" src="img/Logo.jpg" alt="">
                </a>
            </div>

            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="">Product</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="">Customers</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="">Pricing</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="">Resources</a>
                    </li>
                </ul>
            </nav>

            <button class="header_button_si">Sign In</button>
            <button class="header_button_su">Sign Up</button>
        </div>
    </div>
</header>
<main>

    <!-- First section -->

    <section class="first_section">
        <div class="container">
            <div class="content">
        
                <div class="left_side">
                    <h1>The Design Thinking superpowers</h1>
                    <p class="first_section_text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                    <button class="button">Get started</button>
                </div>

                <div>
                    <img src="img/Image.jpg" alt="">
                </div>

            </div>
        </div>
    </section>
</main>
